<body>
    <script>
        let fullName;
        let Regex = /^([A-Za-z]{3,})(\s[A-Za-z]{3,})+$/;

        do {
            fullName = prompt("Enter your Full Name:");
        } while (!Regex.test(fullName));    
    </script>
